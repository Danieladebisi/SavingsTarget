    <div class="container">
        <h1>SavingsTarget Calculator</h1>
        <form id="savings-form">
            <!-- Savings Goal Section -->
            <div class="form-group">
                <label for="goal">Select Savings Goal:</label>
                <select id="goal" required>
                    <option value="">Choose a goal</option>
                    <option value="car">Car</option>
                    <option value="house">House</option>
                    <option value="vacation">Vacation</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div id="other-goal-container" class="form-group hidden">
                <label for="other-goal">Specify Your Goal:</label>
                <input type="text" id="other-goal" placeholder="Enter your savings goal">
            </div>
            
            <!-- Price and Savings Details -->
            <div class="form-group">
                <label for="price">Desired Price of the Goal:</label>
                <div class="input-wrapper">
                    <span class="dollar-sign">$</span>
                    <input type="number" id="price" placeholder="Enter amount" required>
                </div>
            </div>
            <div class="form-group">
                <label for="initial-savings">Initial Savings Amount:</label>
                <div class="input-wrapper">
                    <span class="dollar-sign">$</span>
                    <input type="number" id="initial-savings" placeholder="Enter initial savings" required>
                </div>
            </div>
            <div class="form-group">
                <label for="interest-rate">Annual Interest Rate (%):</label>
                <input type="number" id="interest-rate" placeholder="Enter interest rate" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="compound-frequency">Compounding Frequency:</label>
                <select id="compound-frequency" required>
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="annually">Annually</option>
                </select>
            </div>
            
            <!-- Additional Details -->
            <div class="form-group">
                <label for="income">Monthly Income:</label>
                <div class="input-wrapper">
                    <span class="dollar-sign">$</span>
                    <input type="number" id="income" placeholder="Enter monthly income" required>
                </div>
            </div>
            <div class="form-group">
                <label for="expenses">Monthly Expenses:</label>
                <div class="input-wrapper">
                    <span class="dollar-sign">$</span>
                    <input type="number" id="expenses" placeholder="Enter monthly expenses" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inflation-rate">Expected Annual Inflation Rate (%):</label>
                <input type="number" id="inflation-rate" placeholder="Enter inflation rate" step="0.1">
            </div>
            
            <button type="submit">Calculate</button>
        </form>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <p id="savings-goal"></p>
            <p id="monthly-savings"></p>
            <p id="months-to-save"></p>
            <p id="total-savings"></p>
            <p id="interest-earned"></p>
            <p id="inflation-adjusted-savings"></p>
            <div id="savings-chart"></div>
            <div class="button-group">
                <button id="recalculate">Calculate Again</button>
                <button id="save-results">Save Results</button>
                <button id="print-results">Print Results</button>
                <a href="https://blog.savingstarget.com">
                    <button id="read-blog">Read Blog Articles</button>
                </a>
            </div>
        </div>
    </div>

    <!-- Educational Content Section -->
    <div id="educational-content">
        <h3>Financial Terms Explained</h3>
        <div id="financial-terms"></div>
        <h3>Savings Tips</h3>
